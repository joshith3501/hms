<h2>Room Types</h2>
<a [routerLink]="['/hotels', hotelId, 'roomtypes','add']">+ Add Room Type</a>
<table class="table">
  <thead>
    <tr><th>ID</th><th>Type</th><th>Max Guests</th><th>Base Price</th><th>Action</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of roomTypes">
      <td>{{r.id}}</td>
      <td>{{r.type}}</td>
      <td>{{r.maxGuests}}</td>
      <td>{{r.basePrice}}</td>
      <td>
        <a [routerLink]="['/roomtypes/edit', r.id]">Edit</a> |
        <button (click)="delete(r.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
